<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>SCOLI</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <h3 text-center>Let's find out what type of scoliosis you have!</h3>

  <div class="scoli-container">
    <img src="./assets/imgs/Scoli_0.png"/>
    <img src="./assets/imgs/Scoli_left_right.png"/>
    <img src="./assets/imgs/Scoli_right.png"/>
  </div>
  <div class="scoli-container" radio-group>
      <ion-item>
        <ion-label>None</ion-label>
        <ion-radio checked="true" value="go"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>Double</ion-label>
        <ion-radio value="rust"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>Single</ion-label>
        <ion-radio value="python"></ion-radio>
      </ion-item>
  </div>

  <div>
    <button ion-button float-right margin-top="1rem" color="primary">Next</button>
  </div>

</ion-content>
