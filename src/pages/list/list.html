<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Actibelt pairing</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <p>
    To keep track of your progress pair actibelt via which you can measure degree of your spine indirection
  </p>

  <p>{{statusMessage}}</p>

  <p>
    <button ion-button float-right color="primary" (click)="scanBLEDevices()">Search BLE devices</button>
  </p>

  <p>
    <button ion-button float-right color="primary" (click)="pairActibelt()">Connect to Actibelt stream of data</button>
  </p>
  <p>
    {{accelerometryData}}
  </p>

  <ion-list>
    <button ion-item *ngFor="let device of devices" (click)="deviceSelected(device)">
      {{ device.name || device.id }}
      <div class="item-note" item-right>
        RSSI: {{ device.rssi }}
      </div>
    </button>
  </ion-list>
</ion-content>
