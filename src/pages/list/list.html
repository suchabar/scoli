<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Actibelt pairing</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <p>
    To keep track of your progress pair actibelt via which you can measure degree of your spine indirection
  </p>

  <p>{{statusMessage}}</p>

  <p>
    <button ion-button float-right color="primary" (click)="scanBLEDevices()">Pair Actibelt</button>
  </p>


  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">
      {{item.title}}
      <div class="item-note" item-right>
        {{item.note}}
      </div>
    </button>
  </ion-list>
</ion-content>
